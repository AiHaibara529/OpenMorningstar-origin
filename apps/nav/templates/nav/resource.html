{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>资源搜索页</title>
	<link rel="shortcut icon" href="{% static 'nav/img/favicon.ico' %}" />
	<link rel="stylesheet" href="{% static 'nav/css/resource.css'%}">
	<!--https://www.jsdelivr.com/package/npm/pace-js-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
</head>

<body>
	<div class="container">
		<h1>{{title}}</h1>
		<ul>
			{% for item in items %}
			<li><a href="{{item.url}}" target="_blank" class="{{item.class}}">{{item.name}}</a></li>
			{% endfor %}
		</ul>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-nest.js/dist/canvas-nest.js"></script>

</html>
